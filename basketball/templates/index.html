<html>

<head>
    <title>CS 411 FavBasketBall Application</title>
    <link href = "{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
</head>

<body>
{% block body %}
<div class="container">
    <div class = "well text-center">
        <h1>
           CS 411 FavBasketBall Application
        </h1>
    </div>
</div>
<!-- <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#veggie">开始演示模态框</button> -->

<div class="container">
    <div class="row">
        <div class="col md-12">
            <h2>Player List 
                <!-- <button type= "button" class="btn btn-success pull-right" data-toggle="modal" data-target = "#mymodal">
                    Add Player Data
                </button>  -->

                <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#veggie">开始演示模态框</button>
                <a href= "" class="btn btn-danger btn-xs"  onclick = "return confirm('Are you sure to delete?')">
                    hhhhhh
                </a>
            </h2>
            
            <table class="table table-striped">
                <tr>
                    <th>Player_ID</th>
                    <th>Name</th>
                    <th>Height</th>
                    <th>Weight</th>
                    <th>Age</th>
                    <th>Country</th>
                    <th>TeamName</th>
                    <th>CollegeName</th>
                    <th>Movie_ID</th>
                    <th>Action</th>
                </tr>

                <tr>
                    <td>01</td>
                    <td>02</td>
                    <td>03</td>
                    <td>04</td>
                    <td>05</td>
                    <td>06</td>
                    <td>07</td>
                    <td>08</td>
                    <td>09</td>

                    <td>
                        <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
                        <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure to delete?')">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modaledit"  role="dialog">

        <div class="modal-dialog">
     
           <div class="modal-content">
     
            <div class="modal-header">
     
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
     
                 <h4 class="modal-title">Please Update Data</h4>
     
              </div>

              <div class="modal-body">
     
                 <form action="" method="POST">
     
                    <div class="form-group">
     
                       <label>Player_ID:</label>
                       <input type="text" class="form-control" name="playerID" value="0">
     
                    </div>
     
     
                    <div class="form-group">
     
     
                       <label>Name:</label>
                       <input type="text" class="form-control" name="name" value="Name">
     
     
                    </div>
     
     
                    <div class="form-group">
     
     
                       <label>Height:</label>
                       <input type="text" class="form-control" name="height" value="0">
     
     
                    </div>

                    <div class="form-group">
     
     
                        <label>Weight:</label>
                        <input type="text" class="form-control" name="weight" value="0">
      
      
                    </div>

                    <div class="form-group">
     
     
                        <label>Age:</label>
                        <input type="text" class="form-control" name="age" value="0">
      
      
                    </div>

                    <div class="form-group">
     
     
                        <label>Country:</label>
                        <input type="text" class="form-control" name="country" value="country">
      
      
                    </div>

                    <div class="form-group">
     
     
                        <label>TeamName:</label>
                        <input type="text" class="form-control" name="teamName" value="teamName">
      
      
                    </div>

                    <div class="form-group">
     
     
                        <label>CollegeName:</label>
                        <input type="text" class="form-control" name="collegeName" value="">
      
      
                    </div>

                    <div class="form-group">
     
     
                        <label>Movie_ID:</label>
                        <input type="text" class="form-control" name="movieID" required="1">
      
      
                    </div>


     
     
     
                    <div class="form-group">
     
     
                       <button class="btn btn-primary" type="submit">Insert Data</button>
     
     
                    </div>
     
     
                 </form>

            </div>
     
     
            <div class="modal-footer">
     
     
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
     
     
            </div>
           </div>
        </div>
    </div>

    <div class="modal fade" id="mymodal" role="dialog">
        <div class="modal-dialog">
           <div class="modal-content">
            <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                 <h4 class="modal-title">Please Insert Data</h4>
            </div>
            <div class="modal-body">
                 <form action="/insert" method="POST">
     
                    <div class="form-group">
     
                       <label>Player_ID:</label>
                       <input type="text" class="form-control" name="playerID" required="1">
     
                    </div>
     
     
                    <div class="form-group">
     
     
                       <label>Name:</label>
                       <input type="text" class="form-control" name="name" required="1">
     
     
                    </div>
     
     
                    <div class="form-group">
     
     
                       <label>Height:</label>
                       <input type="text" class="form-control" name="height" required="1">
     
     
                    </div>

                    <div class="form-group">
     
     
                        <label>Weight:</label>
                        <input type="text" class="form-control" name="weight" required="1">
      
      
                    </div>

                    <div class="form-group">
     
     
                        <label>Age:</label>
                        <input type="text" class="form-control" name="age" required="1">
      
      
                    </div>

                    <div class="form-group">
     
     
                        <label>Country:</label>
                        <input type="text" class="form-control" name="country" required="1">
      
      
                    </div>

                    <div class="form-group">
     
     
                        <label>TeamName:</label>
                        <input type="text" class="form-control" name="teamName" required="1">
      
      
                    </div>

                    <div class="form-group">
     
     
                        <label>CollegeName:</label>
                        <input type="text" class="form-control" name="collegeName" required="1">
      
      
                    </div>

                    <div class="form-group">
     
     
                        <label>Movie_ID:</label>
                        <input type="text" class="form-control" name="movieID" required="1">
      
      
                    </div>


     
     
     
                    <div class="form-group">
     
     
                       <button class="btn btn-primary" type="submit">Insert Data</button>
     
     
                    </div>
     
     
                 </form>

            </div>
     
     
            <div class="modal-footer">
     
     
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
     
     
            </div>
     
     
           </div>
     
     
        </div>
     
     
    </div>
</div>

{% endblock %}
</body>

<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>

<script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>

</html>
